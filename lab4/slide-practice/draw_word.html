<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw Word</title>
    <style>

        #canvas {
            border: 1px black solid;
        }

    </style>

</head>
<body>

<!--The source image. Could make invisible with CSS if don't want to see it -->zazaZ
<img id="dog" src="img/buddypirate.png" >

<canvas id="canvas" height="500" width="500"><img src="img/buddypirate.png" alt="buddy pic" ></canvas>




<script>

    var canvas = document.getElementById("canvas");

    // Get the image to draw in the canvas
    // But, we have to make sure the image has loaded before we try and draw it.
    // So find the image element, and use the onload event to be notified that it has loaded.
    var image = document.getElementById("dog");
    image.onload = function(){

        var context = canvas.getContext("2d");

        //Draw image. drawImage works like a stamp. Specify the x,y of the top left position.
        context.drawImage(image, 20, 20);
        context.drawImage(image, 300, 100);
        context.drawImage(image, 150, 300);

    };


</script>

</body>

</html>
