<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Items to a list</title>
</head>
<body>
<p>please enter item you want to add to the list</p>



<input type="text" name="text-input" id="text-input"
       placeholder="text-input" onclick=" isValid()" maxlength="50 " minlength="2" required>

<button id="add-text">Add</button>



<ul id="list">

    <!-- items will go here when button clicked -->

</ul>

<script>
    let field = document.querySelector('#text-input');
    function isValid(){
        if(field.checkValidity()){
            alert(field.validationMessage);
            text='';
        }


    }




    document.querySelector('#add-text').addEventListener('click', function() {

        // Read text from the input


        let text = field.value;

        // Make new <li> element

        let newListItem = document.createElement('li');

        newListItem.innerHTML = text;

        // Find the unordered list

        let list = document.querySelector('#list');

        list.appendChild(newListItem);

        // Clear text input

        field.value = ''



    })





</script>
</body>
</html>
