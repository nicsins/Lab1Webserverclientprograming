<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Interval</title>
</head>
<body>

<h1>What Time is it?</h1>
<p id="time"></p>

<script>
    let timeElement=document.querySelector('#time');
    setInterval(function () {
        let date=Date();
        timeElement.innerHTML=date

    })
</script>
</body>
</html>
